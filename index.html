<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon top Trumps</title>
    <script src="/model/pokedex.js" defer></script>
    <script src="script.js"  defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 
  <h1 id="title">Pokemon Top Trumps</h1>

  <div><h3 id="message-display"></h3></div>

  <p>Be the first to win all of your opponents cards!</p>

<div id="score-counter">
  <p>player 1 Score:</p>
  <p id="p1score">0</p> 
  <p>CPU Score:</p>
  <p id="p2score">0</p>
</div>

  <button id="reset-button"> Reset </button>
  
<div id="player-layout">
  <div id="p1">
    <h1 id="p1pokemon-name"></h1>
    <img id="p1-card-pic" class="pokemon-image" src="" />

  <div id="p1stats">
    <button id="HP-btn" class="stat-btns">HP</button> 
    <div id="p1hp" class="bordered">0</div>
    <button id="Attack-btn"class="stat-btns">Attack</button>
    <div id="p1Attack" class="bordered">0</div>
    <button id="Defence-btn"class="stat-btns">Defence</button>
    <div id="p1Defence" class="bordered">0</div>
    <button id="Special-Attack-btn"class="stat-btns">Special Attack</button>
    <div id="p1SpAttack" class="bordered">0</div>
    <button id="Special-Defence-btn"class="stat-btns">Special Defence</button>
    <div id="p1SpDefence" class="bordered">0</div>
    <button id="Speed-btn"class="stat-btns">Speed</button>
    <div id="p1Speed" class="bordered">0</div>
  </div>

  </div>

  <div id="p2">
    <h1 id="p2pokemon-name"></h1></h1>
    <img id="p2-card-pic" class="pokemon-image" src="" />

  <div id="p2stats" class="hidden-bits">
    <p class="stats">HP</p>
    <div id="p2hp" class="bordered2">0</div>
    <p class="stats">Attack</p>
    <div id="p2Attack" class="bordered2">0</div>
    <p class="stats">Defence</p>
    <div id="p2Defence" class="bordered2">0</div>
    <p class="stats">Sp Attack</p>
    <div id="p2SpAttack" class="bordered2">0</div>
    <p class="stats">Sp Defence</p>
    <div id="p2SpDefence" class="bordered2">0</div>
    <p class="stats">Speed</p>
    <div id="p2Speed" class="bordered2">0</div>
  </div>

  </div>
</div>


  </body>
</html>
