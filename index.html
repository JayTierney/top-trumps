<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon top Trumps</title>
    <script src="/model/pokedex.js" defer></script>
    <script src="script.js"  defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 
  <h1 id="title">Pokemon Top Trumps</h1>

  <div><h1 id="message-display"></h1></div>

  <p>Be the first to win all of your opponents cards!</p>

<div id="score-counter">
  <p id="p1score">Player cards: 0</p> 
  <p id="p2score">Computer cards: 0</p>
</div>

  <button id="reset-button"> Reset </button>
  
<div id="player-layout">
  <div id="p1">
    <h1>Player</h1>
    <img id="p1-card-pic" class="pokemon-image" src="" />

  <div id="p1stats">
    <div id="p1hp" class="bordered">0</div>
    <div id="p1Attack" class="bordered">0</div>
    <div id="p1Defence" class="bordered">0</div>
    <div id="p1SpAttack" class="bordered">0</div>
    <div id="p1SpDefence" class="bordered">0</div>
    <div id="p1Speed" class="bordered">0</div>
  </div>

  </div>

  <div id="p2">
    <h1>Computer</h1>
    <img id="p2-card-pic" class="pokemon-image" src="" />

  <div id="p2stats">
    <div id="p2hp" class="bordered2">0</div>
    <div id="p2Attack" class="bordered2">0</div>
    <div id="p2Defence" class="bordered2">0</div>
    <div id="p2SpAttack" class="bordered2">0</div>
    <div id="p2SpDefence" class="bordered2">0</div>
    <div id="p2Speed" class="bordered2">0</div>
  </div>

  </div>
</div>

<div id="button-container">
  <div id='stat-btns'>
    <button id="HP-btn">HP</button> 
    <button id="Attack-btn">Attack</button>
    <button id="Defence-btn">Defence</button>
    <br>
    <button id="Special-Attack-btn">Special Attack</button>
    <button id="Special-Defence-btn">Special Defence</button>
    <button id="Speed-btn">Speed</button>
  </div>
</div>

  </body>
</html>
